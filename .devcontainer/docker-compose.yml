#version: "3.7"

services:
  fritzbox-log-scraper:
    container_name: fritzbox-log-scraper
    hostname: fritzbox-log-scraper.local
    build:
      context: .
    working_dir: /src
    volumes:
      - ..:/src:cached
    env_file:
      - .env
    command: >
      bash -c "sleep infinity"
  # chrome-m1:
  #   image: ghcr.io/browserless/chromium
  #   hostname: chrome.local
  #   ports:
  #     - 3001:3000
  # firefox-m1:
  #   image: ghcr.io/browserless/firefox
  #   hostname: ff.local
  #   ports:
  #     - 3002:3000

  # grid code taken from 
  #   https://www.atlantbh.com/selenium-grid-4-with-docker/
  firefox:
    image: selenium/node-firefox:4.1.4-20220427
    shm_size: 2gb
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
      - SE_NODE_MAX_INSTANCES=1
      - SE_NODE_MAX_SESSIONS=5
      #- SE_VNC_PASSWORD=itzelbritzel

  selenium-hub:
    image: selenium/hub:4.1.4-20220427
    container_name: selenium-hub
    ports:
      - "4442:4442"
      - "4443:4443"
      - "4444:4444"

